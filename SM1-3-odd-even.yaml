#
# Blocks of data which are used together to update the calibrations
#
calibBlock:
  -
    name: calibs-br
    fiberProfiles:
      group:
        -
          # Even
          id: ["visit=82230..82238", "arm=b^r", "spectrograph=1^3"]
          config:
            - "isr.doFlat=False"
            - "profiles.profileRadius=6"
        -
          # Odd
          id: ["visit=82527..82533^82536..82537", "arm=b^r", "spectrograph=1^3"]
          config:
            - "isr.doFlat=False"
            - "profiles.profileRadius=6"
